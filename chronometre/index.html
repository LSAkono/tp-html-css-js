<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CHRONOMETRE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenant">
        <div class="temps">
            <span id="heure">0</span>h: <span id="minute">0</span>min: <span id="seconde">0</span>s: <span id="miliseconde">4</span>ms
        </div>
        <div class="bouton">
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="reset" >Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="/chronometre/script.js">
    </script>
</body>
</html>
